    <template>

        <div>
            <lightning-card  title="To Do List">
                <div style="height: 300px;">
                    <lightning-datatable key-field="id"
                            data={newList}
                            columns={columns}
                            onrowselection={selectedrowsupdate}
                            ></lightning-datatable>
                </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="" 
                    placeholder="Enter Item to do" 
                    value={newTask}
                    onchange={updateTaskvalues} 
                    onkeypress={updateValues}
                    ></lightning-input>
        </div>
        </lightning-card>
        </div>
        
    </template>
