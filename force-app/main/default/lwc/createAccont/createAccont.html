<template>
    <lightning-card title="Create Account">
    <lightning-button variant="brand"
       label="Create Account"
       title="Create Account"
       onclick={openModal}
       class="slds-m-left_x-small"> </lightning-button>
    </lightning-card>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Account</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input type="text" label="" placeholder="Enter Name"  value={newName} onchange={updateNamevalues}></lightning-input>
                    <lightning-input type="text" label="" placeholder="Enter Rating"  value={newRating} onchange={updateRating}></lightning-input>
                    <lightning-input type="text" label="" placeholder="Enter Phone Number"  value={newPhoneNumber} onchange={updatePhonevalues}></lightning-input>
                    <lightning-input type="text" label="" placeholder="Enter Account Number"  value={newAccountNumber} onchange={updateAccountNumber}></lightning-input>
                   
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <lightning-datatable key-field="id"
                            data={data}
                            columns={columns}
                            onrowselection={selectedrowsupdate}
                            ></lightning-datatable>
</template>
